port: 7890           # HTTP 代理端口
socks-port: 7891     # Socks 端口
redir-port: 7892     # Redir 端口
mixed-port: 7893     # 混合端口
allow-lan: false     # 允许局域网连接
bind-address: "*"    # 地址绑定
mode: rule           # 规则模式
log-level: info      # 日志级别
ipv6: false          # IPV6开关
hosts:
  services.googleapis.cn: 216.58.200.67
  www.google.cn: 216.58.200.67
external-controller: 127.0.0.1:9090

dns:
  enable: true       # 不使用系统 DNS
  listen: 0.0.0.0:53 # dns 监听
  default-nameserver:
    - 223.5.5.5
    - 1.0.0.1
  ipv6: false        # 关闭 IPV6
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - "*.lan"
    - stun.*.*.*
    - stun.*.*
    - time.windows.com
    - time.nist.gov
    - time.apple.com
    - time.asia.apple.com
    - "*.ntp.org.cn"
    - "*.openwrt.pool.ntp.org"
    - time1.cloud.tencent.com
    - time.ustc.edu.cn
    - pool.ntp.org
    - ntp.ubuntu.com
    - ntp.aliyun.com
    - ntp1.aliyun.com
    - ntp2.aliyun.com
    - ntp3.aliyun.com
    - ntp4.aliyun.com
    - ntp5.aliyun.com
    - ntp6.aliyun.com
    - ntp7.aliyun.com
    - time1.aliyun.com
    - time2.aliyun.com
    - time3.aliyun.com
    - time4.aliyun.com
    - time5.aliyun.com
    - time6.aliyun.com
    - time7.aliyun.com
    - "*.time.edu.cn"
    - time1.apple.com
    - time2.apple.com
    - time3.apple.com
    - time4.apple.com
    - time5.apple.com
    - time6.apple.com
    - time7.apple.com
    - time1.google.com
    - time2.google.com
    - time3.google.com
    - time4.google.com
    - music.163.com
    - "*.music.163.com"
    - "*.126.net"
    - musicapi.taihe.com
    - music.taihe.com
    - songsearch.kugou.com
    - trackercdn.kugou.com
    - "*.kuwo.cn"
    - api-jooxtt.sanook.com
    - api.joox.com
    - joox.com
    - y.qq.com
    - "*.y.qq.com"
    - streamoc.music.tc.qq.com
    - mobileoc.music.tc.qq.com
    - isure.stream.qqmusic.qq.com
    - dl.stream.qqmusic.qq.com
    - aqqmusic.tc.qq.com
    - amobile.music.tc.qq.com
    - "*.xiami.com"
    - "*.music.migu.cn"
    - music.migu.cn
    - "*.msftconnecttest.com"
    - "*.msftncsi.com"
    - localhost.ptlogin2.qq.com
    - "*.*.*.srv.nintendo.net"
    - "*.*.stun.playstation.net"
    - xbox.*.*.microsoft.com
    - "*.ipv6.microsoft.com"
    - "*.*.xboxlive.com"
    - speedtest.cros.wr.pvp.net
  nameserver:        # 默认 DNS 服务
    - 223.5.5.5
    - 119.29.29.29
  fallback:          # 国外 DNS 服务器
    - https://cloudflare-dns.com/dns-query
    - https://dns.google/dns-query
    - https://dns.alidns.com/dns-query
  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
      - 240.0.0.0/4

# 策略组引用
p:    &a1 {type: http,     interval: 86400,  health-check: {enable: true, url: http://www.gstatic.com/generate_204, interval: 1800} }
use:  &a2 {type: select,   use: [Subscribe] }
pr:   &a3 {type: select,   proxies: [AUTO, Proxy, HK, JP, US, TW, SG, DIRECT] }
auto: &a4 {type: url-test, lazy: true,  url: http://www.gstatic.com/generate_204, interval: 900, use: [Subscribe] }
d:    &a5 {type: http,     behavior: domain,    interval: 86400}
c:    &a6 {type: http,     behavior: classical, interval: 86400}
i:    &a7 {type: http,     behavior: ipcidr,    interval: 86400}

proxy-providers:
  Subscribe:
    <<: *a1
    url: 
    path: ./proxy_providers/subscribe.yaml

proxies: null
proxy-groups:
# 分流分组
  - {name: Proxy,       <<: *a2                                 }
  - {name: Global,      <<: *a3                                 }
  - {name: Apple,       <<: *a3                                 }
  - {name: Bilibili,    type: select, proxies: [DIRECT, HK, TW] }
  - {name: OpenAi,      type: select, proxies: [US]             }
  - {name: GlobalMedia, <<: *a3                                 }
  - {name: Google,      <<: *a3                                 }
  - {name: Microsoft,   <<: *a3                                 }
  - {name: Telegram,    <<: *a3                                 }
  - {name: Twitter,     <<: *a3                                 }
  - {name: Gamer,       <<: *a3                                 }
  - {name: AdBlock,     type: select, proxies: [REJECT]         }
  - {name: Final,       <<: *a3                                 }

# 节点分组
  # a4更改为a2, 即为手动选择
  - {name: AUTO, <<: *a4}
  - {name: HK,   <<: *a2, filter: "港|HK|(?i)Hong"              }
  - {name: JP,   <<: *a4, filter: "日|东京|JP|(?i)Japan"        }
  - {name: TW,   <<: *a4, filter: "台|湾|TW|(?i)Taiwan"         }
  - {name: US,   <<: *a2, filter: "美|US|(?i)States|American"   }
  - {name: SG,   <<: *a4, filter: "新|坡|SG|(?i)Singapore"      }

# 分流规则
